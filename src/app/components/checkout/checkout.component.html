<div class="sm:text-left">
    <!-- Personal Information -->
    <div class="shadow-lg p-4 bg-gray-700 max-h-100">
        <h2 class="text-white">Personal Information</h2>
        <div class="mt-2">
            <input type="text" placeholder="Fullname" class="rounded-md border-2 p-2 w-full">
            <input type="tel" placeholder="+95" class="rounded-md mt-4 p-2 w-full">
            <textarea class="rounded-md form-textarea mt-4 block w-full p-2" rows="3" placeholder="Enter your address"></textarea>
        </div>
    </div>
    <!-- Order Summary -->
    <div *ngIf="cartOpen" class="shadow-lg p-4 bg-gray-700 max-h-100">
        <div *ngFor="let product of carts" class="flex items-center">
            <div class="mr-4">
                <img [src]="product.image" class="w-14 h-16 object-cover rounded">
            </div>
            <div class="w-44">
                <p class="font-medium">
                    {{product.name}}
                </p>
                <p class="text-sm text-gray-400">
                    {{product.price.toLocaleString()}}
                </p>
            </div>
            <div>
                <button mat-flat-button class="bg-transparent text-white" (click)="removeFromCart(product)">
                    <mat-icon>mdi_close</mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>
